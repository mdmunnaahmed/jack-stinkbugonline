<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CDG Environmental</title>
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700&subset=latin-ext" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" type="text/css" />
    <!-- Page style -->
    <link rel="stylesheet" href="css/pagestyle.css" type="text/css" />
    <!-- Form style -->
    <link rel="stylesheet" href="css/formstyle.css" type="text/css" /> </head>

<body>
    <div class="container">
        <!-- Header Title -->
        <header class="header">
     <h1><img src="images/CDG-logo-header.png" width="536" height="67">        </h1> </header>
        <div class="content">
            <div class="row">
                <aside class="col-md-3 sidebar">
                    <ul class="nav flex-column">
					    <li class="nav-item active"><a class="nav-link" href="customer.htm">Customers</a></li>
                         <li class="nav-item"><a class="nav-link" href="carrier.htm">Carriers</a></li>
                        <li class="nav-item"><a class="nav-link" href="warehouse.htm">Warehouses</a></li>
                        <li class="nav-item"><a class="nav-link" href="consignee.htm">Consignee</a></li>
                        <li class="nav-item"><a class="nav-link" href="parts.htm">Parts</a></li>
                        <li class="nav-item"><a class="nav-link" href="orders.htm">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="">BOL</a></li>
                        <li class="nav-item"><a class="nav-link" href="l">Shipping Log</a></li>
                    </ul>
                </aside>
                <article class="col-md-9">
                    <!-- Start Billing & Payment Form -->
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form>
                                <!-- Form Title -->
                                <div class="form-heading text-center">
                                    <div class="title">Customers</div>
                                                                    </div>
                                <!-- First & Last Name -->
                                <div class="row">
								<div class="col-md-12">
                                        <label>Customer Name</label>
                                        <input type="text" /> </div> 
                                    </div>
									 <div class="row">
								<div class="col-md-12">
                                        <label>Website</label>
                                        <input type="text" /> </div> 
                                    </div>
									  <div class="row">
								<div class="col-md-12">
                                        <label>Street Address</label>
                                        <input type="text" /> </div> 
                                    </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>City</label>
                                        <input type="text" /> </div>
                                    <div class="col-md-3">
                                        <label>State</label>
                                        <input type="text" /> </div>
                                    <div class="col-md-3">
                                        <label>Zip Code</label>
                                        <input type="text" /> </div>
                                </div>
									<div class="row">
                                    <div class="col-md-6">
                                        <label>Contact Name</label>
                                        <input type="text" /> </div>
                                    <div class="col-md-6">
                                          <select class="form-control">
                                            <option disabled="" selected="">Contact Type</option>
                                            <option value="Payable 1/2"> Payable 1/2 </option>
                                            <option value="Purchaser"> Purchaser </option>
                                            <option value="CofA Receipt"> CofA Receipt </option>
                                            <option value="Misc"> Misc </option>
                                        </select>
                                        </div>
                                </div>
                                <!-- Email -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Email address</label>
                                        <input type="email" /> </div>
                                </div>                             
                              <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                        <input type="text" /> </div>
										</div>
                               <div class="row">
                                  
                                    <div class="col-md-6">
                                          <select class="form-control">
                                            <option disabled="" selected="">Representative</option>
                                            <option value="Payable 1/2"> Payable 1/2 </option>
                                            <option value="Purchaser"> Purchaser </option>
                                            <option value="CofA Receipt"> CofA Receipt </option>
                                            <option value="Misc"> Misc </option>
                                        </select>
                                        </div>
										
                                    <div class="col-md-6">
                                          <select class="form-control">
                                            <option disabled="" selected="">Consignee</option>
                                            <option value="Payable 1/2"> Payable 1/2 </option>
                                            <option value="Purchaser"> Purchaser </option>
                                            <option value="CofA Receipt"> CofA Receipt </option>
                                            <option value="Misc"> Misc </option>
                                        </select>
                                        </div>
										   </div>
										<div class="col-md-6">
                                        <label>Consignee Notes</label>
                                        <textarea cols="50"></textarea> 
                              
                                </div>
								   <div class="row">
                                    <div class="col-md-6">
                                        <label>Shipping Type</label>
                                       </div>
									    <div class="col-md-6">
                                        <label>Amount</label>
                                        <input type="text" /> </div>
										</div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <input type="radio" name="radio1">
                                                <label>Liftgate</label>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="radio" name="radio1">
                                                <label>Inside</label>
                                            </div>
											<div class="col-md-4">
                                                <input type="radio" name="radio1">
                                                <label>Limited Access</label>
                                            </div>
											<div class="col-md-6">
                                                <input type="radio" name="radio1">
                                                <label>Delivery Notification</label>
                                            </div>
											                                        </div>
									<div class="row">
									      <div class="col-md-8">
                                        <label class="control-label"><i class="fa fa-calendar"></i> Certification Rec'd Month/Day/Year</label>
                                        <input type="text" class="datepicker" value=" "> </div>
                                                                   </div>
								<div class="row">
                                    <div class="col-md-6">
                                        <label>Pricing Tier</label>
                                        <input type="text" /> </div>
										</div>
										
										
									<div class="row">
                                    <div class="col-md-6">
                                        <label>Pricing Tier Notes</label>
                                        <textarea cols="50"></textarea> 
                               </div>
										</div>
                             <div class="row">
                                    <div class="col-md-6">
                                        <label>Notes</label>
                                        <textarea cols="50"></textarea> 
                               </div>
										</div>
                                <!-- Button -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="adam-button">Add Customer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Start Billing & Payment Form -->
                </article>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Form JS -->
    <script src="js/formscript.js" type="text/javascript"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('.datepicker').datepicker({
            weekStart: 1
        , });
    </script>
</body>

</html>
